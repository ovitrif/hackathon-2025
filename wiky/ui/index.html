<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiky</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="app">
        <div id="auth-view" class="view">
            <div class="header">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>Wiky</h1>
            </div>
            <div id="initializing-state" style="display: none;">
                <div class="spinner"></div>
                <p>Initializing authentication...</p>
            </div>

            <div id="qr-state" style="display: none;">
                <p>Scan this QR code with your Pubky app to login:</p>
                <img id="qr-image" alt="QR Code" class="qr-code">
                <p class="waiting-text">Waiting for authentication...</p>
                <div class="spinner"></div>
            </div>

            <div id="error-state" style="display: none;">
                <p class="error-text">Error</p>
                <p id="error-message"></p>
            </div>
        </div>

        <div id="main-view" class="view" style="display: none;">
            <div id="wiki-list-view" class="content-view">
                <h2>My Wiki Posts</h2>
                <button id="create-new-btn" class="primary-button"><i data-lucide="plus"></i><span>Create New Wiki Page</span></button>
                <div id="wiki-list"></div>
            </div>

            <div id="create-wiki-view" class="content-view" style="display: none;">
                <h2>Create New Wiki Page</h2>
                <label>Content:</label>
                <textarea id="create-content" rows="15"></textarea>
                <div class="button-group">
                    <button id="save-new-btn" class="primary-button"><i data-lucide="save"></i><span>Save</span></button>
                    <button id="cancel-create-btn" class="secondary-button">Cancel</button>
                </div>
            </div>

            <div id="edit-wiki-view" class="content-view" style="display: none;">
                <h2>Edit Wiki Page</h2>
                <label>Content:</label>
                <textarea id="edit-content" rows="15"></textarea>
                <div class="button-group">
                    <button id="update-btn" class="primary-button"><i data-lucide="check"></i><span>Update</span></button>
                    <button id="cancel-edit-btn" class="secondary-button">Cancel</button>
                </div>
            </div>

            <div id="view-wiki-view" class="content-view" style="display: none;">
                <div class="wiki-view-container">
                    <div class="wiki-view-sidebar">
                        <button id="back-btn" class="back-button"><i data-lucide="arrow-left"></i><span>Back</span></button>
                        <div class="collapsible">
                            <button class="collapsible-header"><i data-lucide="info"></i><span>Page Details</span></button>
                            <div class="collapsible-content" style="display: none;">
                                <p id="page-details-id"></p>
                                <p id="page-details-user"></p>
                            </div>
                        </div>
                        <div class="collapsible">
                            <button class="collapsible-header" id="forks-header"><i data-lucide="git-branch"></i><span>Available Forks (0)</span></button>
                            <div class="collapsible-content" style="display: none;" id="forks-list"></div>
                        </div>
                        <button id="share-link-btn" class="collapsible-header"><i data-lucide="share-2"></i><span>Share Page Link</span></button>
                        <div class="sidebar-actions">
                            <button id="edit-wiki-btn" class="collapsible-header" style="display: none;"><i data-lucide="pencil"></i><span>Edit</span></button>
                            <button id="delete-wiki-btn" class="collapsible-header" style="display: none;" onclick="window.handleDeleteClick()"><i data-lucide="trash-2"></i><span>Delete</span></button>
                            <button id="fork-wiki-btn" class="collapsible-header" style="display: none;"><i data-lucide="git-fork"></i><span>Fork</span></button>
                        </div>
                    </div>
                    <div class="wiki-view-content">
                        <div id="wiki-content" class="wiki-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
