<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiky</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Auth View -->
        <div id="auth-view" class="flex items-center justify-center min-h-screen p-8">
            <div class="w-full max-w-lg text-center">
                <div class="mb-8">
                    <img src="logo.png" alt="Logo" class="w-20 h-20 mx-auto mb-4">
                    <h1 class="text-3xl font-black text-gray-800">Wiky</h1>
                </div>

                <div id="initializing-state" class="hidden">
                    <div class="spinner mx-auto"></div>
                    <p class="mt-4 text-gray-600">Initializing authentication...</p>
                </div>

                <div id="qr-state" class="hidden">
                    <p class="mb-6 text-gray-700">Scan this QR code with your Pubky app to login:</p>
                    <img id="qr-image" alt="QR Code" class="max-w-md w-full mx-auto rounded-xl border border-gray-200 p-2 bg-white">
                    <p class="mt-6 italic text-gray-500">Waiting for authentication...</p>
                    <div class="spinner mx-auto mt-4"></div>
                </div>

                <div id="error-state" class="hidden">
                    <p class="text-xl font-semibold text-red-500 mb-2">Error</p>
                    <p id="error-message" class="text-red-600"></p>
                </div>
            </div>
        </div>

        <!-- Main View -->
        <div id="main-view" class="hidden">
            <div class="container mx-auto px-4 py-8 max-w-7xl">
                <!-- Wiki List View -->
                <div id="wiki-list-view" class="content-view">
                    <h2 class="text-3xl font-black text-gray-900 mb-6">My Wiki Posts</h2>
                    <button id="create-new-btn" class="inline-flex items-center gap-2 px-6 py-3 bg-lime-400 hover:bg-lime-500 text-gray-900 font-semibold rounded-lg transition-all duration-200 mb-12">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                        <span>Create New Wiki Page</span>
                    </button>
                    <div id="wiki-list" class="max-w-3xl px-2"></div>
                </div>

                <!-- Create Wiki View -->
                <div id="create-wiki-view" class="content-view hidden">
                    <div class="max-w-3xl">
                        <h2 class="text-3xl font-black text-gray-900 mb-6">Create New Wiki Page</h2>
                        <label class="block font-semibold text-gray-700 mb-2">Content:</label>
                        <textarea id="create-content" rows="15" class="w-full p-4 border border-gray-300 rounded-lg font-mono text-sm resize-y focus:outline-none focus:ring-2 focus:ring-lime-400"></textarea>
                        <div class="flex gap-3 mt-5">
                            <button id="save-new-btn" class="flex-1 inline-flex items-center justify-center gap-2 px-6 py-3 bg-lime-400 hover:bg-lime-500 text-gray-900 font-semibold rounded-lg transition-all duration-200">
                                <i data-lucide="save" class="w-5 h-5"></i>
                                <span>Save</span>
                            </button>
                            <button id="cancel-create-btn" class="flex-1 px-6 py-3 bg-white hover:bg-gray-50 text-gray-700 font-semibold rounded-lg border border-gray-300 hover:border-lime-400 transition-all duration-200">Cancel</button>
                        </div>
                    </div>
                </div>

                <!-- Edit Wiki View -->
                <div id="edit-wiki-view" class="content-view hidden">
                    <div class="max-w-3xl">
                        <h2 class="text-3xl font-black text-gray-900 mb-6">Edit Wiki Page</h2>
                        <label class="block font-semibold text-gray-700 mb-2">Content:</label>
                        <textarea id="edit-content" rows="15" class="w-full p-4 border border-gray-300 rounded-lg font-mono text-sm resize-y focus:outline-none focus:ring-2 focus:ring-lime-400"></textarea>
                        <div class="flex gap-3 mt-5">
                            <button id="update-btn" class="flex-1 inline-flex items-center justify-center gap-2 px-6 py-3 bg-lime-400 hover:bg-lime-500 text-gray-900 font-semibold rounded-lg transition-all duration-200">
                                <i data-lucide="check" class="w-5 h-5"></i>
                                <span>Update</span>
                            </button>
                            <button id="cancel-edit-btn" class="flex-1 px-6 py-3 bg-white hover:bg-gray-50 text-gray-700 font-semibold rounded-lg border border-gray-300 hover:border-lime-400 transition-all duration-200">Cancel</button>
                        </div>
                    </div>
                </div>

                <!-- View Wiki View -->
                <div id="view-wiki-view" class="content-view hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-[320px_1fr] gap-8">
                        <!-- Sidebar -->
                        <div class="lg:sticky lg:top-8 lg:self-start">
                            <button id="back-btn" class="w-full flex items-center gap-2 px-3 py-2 mb-5 text-gray-700 hover:text-lime-500 font-medium transition-colors">
                                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                                <span>Back</span>
                            </button>

                            <div class="space-y-3">
                                <div class="collapsible">
                                    <button class="collapsible-header w-full flex items-center gap-3 px-4 py-3 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 hover:border-lime-400 font-semibold transition-all">
                                        <i data-lucide="info" class="w-4 h-4"></i>
                                        <span>Page Details</span>
                                    </button>
                                    <div class="collapsible-content hidden">
                                        <p id="page-details-id" class="font-mono text-xs text-gray-600 break-all my-2"></p>
                                        <p id="page-details-user" class="font-mono text-xs text-gray-600 break-all my-2"></p>
                                    </div>
                                </div>

                                <div class="collapsible">
                                    <button class="collapsible-header w-full flex items-center gap-3 px-4 py-3 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 hover:border-lime-400 font-semibold transition-all" id="forks-header">
                                        <i data-lucide="git-branch" class="w-4 h-4"></i>
                                        <span>Available Forks (0)</span>
                                    </button>
                                    <div class="collapsible-content hidden" id="forks-list"></div>
                                </div>

                                <button id="share-link-btn" class="w-full flex items-center gap-3 px-4 py-3 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 hover:border-lime-400 font-semibold transition-all">
                                    <i data-lucide="share-2" class="w-4 h-4"></i>
                                    <span>Share Page Link</span>
                                </button>

                                <button id="edit-wiki-btn" class="w-full flex items-center gap-3 px-4 py-3 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 hover:border-lime-400 font-semibold transition-all hidden">
                                    <i data-lucide="pencil" class="w-4 h-4"></i>
                                    <span>Edit</span>
                                </button>

                                <button id="delete-wiki-btn" class="w-full flex items-center gap-3 px-4 py-3 bg-red-500 hover:bg-red-600 text-white border border-red-500 rounded-lg font-semibold transition-all hidden">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                    <span>Delete</span>
                                </button>

                                <button id="fork-wiki-btn" class="w-full flex items-center gap-3 px-4 py-3 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 hover:border-lime-400 font-semibold transition-all hidden">
                                    <i data-lucide="git-fork" class="w-4 h-4"></i>
                                    <span>Fork</span>
                                </button>
                            </div>
                        </div>

                        <!-- Content -->
                        <div class="min-w-0">
                            <div id="wiki-content" class="markdown-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
